<!DOCTYPE html>
<html>

    <head>
        <title>This Cat or that Cat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>


    <h1>This Cat or That Cat?</h1>
    <button onclick=getCat()>Cat</button>

    <div class='container'>
        <div class='row'>
            <div  id = "cat1Col" class="col-sm">
                <img id='cat1' class="img-fluid" alt="Responsive image">
                <button id='btn1' class="btn btn-primary">Vote for Cat 1</button>
                <form>
                    <input type="text" id="comment1"><br>
                    <button id="comm1" type="submit" class="btn-success">Comment</button>
                    <p id= pcomm1></p>
                </form>
            </div>

            <div id = "cat2Col" class="col-sm">
                <img id='cat2' class="img-fluid" alt="Responsive image">
                <button  id='btn2' class="btn btn-primary">Vote for Cat 2</button>
                <form>
                    <input type="text" id="comment2"><br>
                    <button id="comm2" type="submit" class="btn-success">Comment</button>
                    <p id= pcomm2></p>
                </form>
            </div>
        </div>
        <div class='row'>

        </div>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/game.js"></script>
</html>
