<!DOCTYPE html>
<html>

    <head>
        <title>This Cat or that Cat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script src="js/game.js"></script>
    </head>

<body onload=getCat()>


    <h1>This Cat or That Cat?</h1>
    <button onclick=getCat()>Cat</button>

    <div class='container'>
        <div class='row'>
            <div class="col-sm">
                <img id='cat1' class="img-fluid" alt="Responsive image">
                <button class="btn btn-primary" onclick=vote(1)>Vote for Cat 1</button>
                <form>
                    <input type="text" id="comment1"><br>
                    <button type="submit" class="btn-success">Comment</button>
                </form>
            </div>

            <div class="col-sm">
                <img id='cat2' class="img-fluid" alt="Responsive image">
                <button class="btn btn-primary" onclick=vote(2)>Vote for Cat 2</button>
                <form>
                    <input type="text" id="comment2"><br>
                    <button type="submit" class="btn-success">Comment</button>
                </form>
            </div>
        </div>
        <div class='row'>

        </div>
    </div>

</body>
</html>
