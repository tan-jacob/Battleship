    <div class="container">
        
            <div class="container">
              <h1>Register</h1>
              <p>Please fill out the following fields to continue.</p>
              <hr>
          
              <label for="email"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="user" id="username" required>
          
              <label for="psw"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" id="name"  required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Password" name="psw" id="psw" required>
             <div class="row">
                 <div class="col s6">
                    <input type="button" onclick=register() class="waves-effect waves-light btn" value="Register"/>
                 </div>
                 <div class="col s6">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                 </div>
